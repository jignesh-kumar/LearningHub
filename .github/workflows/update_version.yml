name: Update Base Version on PR Merge

on:
  pull_request:
    types: [closed]

jobs:
  update-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Generate Version File
        run: |
          git checkout -b update-version
          python3 .github/generate_version.py
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add version.txt base_version.txt
          git commit -m "Update base version and version file on PR merge"
          git push origin update-version

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-version
          title: "Update base version and version file"
          body: "Automatically created pull request to update the base version and version file."
